<div class="col-md-6">
    <h2 class="text-center">Employee Details</h2>
    <form [formGroup]="editForm">
        <div>
            <!-- image -->
        </div>

        <div>
        <label for="id" style="margin-right:20px" >Employee ID</label>
        <input type="text" formControlName="id" placeholder="ID" name="id" class="form-control" id="empId">
        </div>

        <div>
        <label for="first_name">First Name</label>
        <input type="text" formControlName="first_name" placeholder="firstName" name="first_name" class="form-control" id="first_name_Id">
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input type="text" formControlName="last_name" placeholder="lastName" name="last_name" class="form-control" id="last_name_Id">
        </div>

        <div>
            <label for="email">Email Address</label>
            <input type="text" formControlName="email" placeholder="" name="email" class="form-control" id="emailId">
        </div>

        <button class="btn btn-success" style="margin-right:20px" (click)="editEmployeeSubmit()">Update</button> 
        <button class="btn btn-success" (click)="deleteEmployee()">Delete</button>
    </form>
</div>
