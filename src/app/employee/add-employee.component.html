<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="container">
    <h2 class="text-center">Add Employee</h2>
        <div class="row">
            <div class="col-md-6 col-lg-3 text-center">
                <div class="card box-shadow my-2">
                    <div class="card-body">
                        <img src="../../assets/user.png" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-9">
                <div class="form-group" hidden>
                <label for="id">Employee ID</label>
                <input type="number" formControlName="id" placeholder="ID" name="id" class="form-control" id="empId">
                </div>
        
                <div class="form-group">
                <label for="first_name">First Name</label>
                <input formControlName="first_name" placeholder="firstName" name="first_name" class="form-control" id="first_name_Id">
                </div>
        
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input formControlName="last_name" placeholder="lastName" name="last_name" class="form-control" id="last_name_Id">
                </div>
        
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input formControlName="email" placeholder="" name="email" class="form-control" id="emailId">
                </div>
                <button class="btn btn-success" >Add</button>

            </div>
            
    </div>
</div>
</form>
