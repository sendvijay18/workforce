<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-3 text-center my-2" *ngFor="let employee of employeeList?.data">
            <mat-card (click)="editEmployee(employee)" >
                <img mat-card-image src="{{employee.avatar}}" alt="{{employee.email}}">
                <mat-card-content>
                    <p>{{employee.first_name}} {{employee.last_name}}</p>
                </mat-card-content>
            </mat-card> 
        </div>
    </div>
    <div class="row pages">
        <div class="m-2" *ngFor="let page of pages">
                <button type="button" class="btn btn-info" (click)="getdataByPage(page)">
                        {{page}}
                </button>
        </div>
    </div>
</div>
